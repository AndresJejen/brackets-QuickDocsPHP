<div class="php-prop-defn" tabIndex="0"> <!-- tabIndex needed: otherwise click focuses CodeMirror scroller and Esc won't work -->
    <div class="php-prop-summary">
        <h1>{{propName}}</h1>
        <div>{{{summary}}}</div>
        <div style="{{SyntaxStyle}}"><br><code>{{{syntax}}}</code></div>
        <div style="{{ReturnStyle}}"><br>{{{return_val}}}</div>
    </div>
    <div class="divider-holder no-focus">
        <div class="divider"></div>
    </div>
    <div class="php-prop-values quiet-scrollbars">
        <div class="scroller" tabIndex="0"> <!-- tabIndex needed: otherwise can't be focused on open or via click -->
            {{#propValues}}
            <dl>
                <dt>{{value}}</dt>
                <dd>{{{description}}}</dd>
            </dl>
            {{/propValues}}
        </div>
    </div>
    <div class="content-bottom"></div>
    <div class="bottom-links" style="{{BottomStyle}}">
    <a class="more-info" href="{{url}}" title="{{url}}">{{Strings.DOCS_MORE_LINK}}</a>
    <a class="license-info" href="http://www.php.net/license/" title="License">Creative Commons License</a>
    <a class="php-info" href="http://www.php.net" title="License">PHP.net</a>
    </div>
</div>
